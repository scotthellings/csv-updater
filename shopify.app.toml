client_id = "77d4b4d88da7a1e6387308b4f9993ba7"
name = "product svc updater"
handle = "product-svc-updater"
application_url = "https://csv-updater-9u9zv.ondigitalocean.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[auth]
redirect_urls = [
  "https://csv-updater-9u9zv.ondigitalocean.app/auth/callback",
  "https://csv-updater-9u9zv.ondigitalocean.app/auth/shopify/callback",
  "https://csv-updater-9u9zv.ondigitalocean.app/api/auth/callback"
]

